name: Trigger auto deployment for bot-discord

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bot-discord-AutoDeployTrigger-9ee36a1f-ab2a-433d-a2c9-1083216e68d0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BOTDISCORD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BOTDISCORD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BOTDISCORD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.BOTDISCORD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BOTDISCORD_REGISTRY_PASSWORD }}
          containerAppName: bot-discord
          resourceGroup: bitbunker
          imageToBuild: nicky48/bot-discord:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


